name: Scrape Data Weekly

on:
  schedule:
    - cron: "0 2 * * 0" # Her Pazar saat 02:00'da (UTC)
  workflow_dispatch: # Manuel tetikleme iÃ§in

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run scraping script
        working-directory: backend
        run: node scrape-all.js

      - name: Check for changes
        id: git-check
        run: |
          git add backend/data/
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "ðŸ”„ Update scraped data - $(date '+%Y-%m-%d %H:%M:%S')"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changes == 'false'
        run: echo "No changes in scraped data"
